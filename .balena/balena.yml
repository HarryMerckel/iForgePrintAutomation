build-secrets:
    global:
        - source: serviceaccount.json
          dest: serviceaccount.json
        - source: config.yml
          dest: config.yml
build-variables:
    global:
        - DB_ROOT_PASSWORD=rootPasswordHere
        - DB_SYSTEM_USERNAME=system
        - DB_SYSTEM_PASSWORD=systemPasswordHere
        - WEB_USERNAME=username
        - WEB_PASSWORD=password
        
